<form *ngIf="showAddTask" class="add-form" (ngSubmit)="OnSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day&Time">
    </div>
    <div class="form-control form-control-check">
        <label for="text">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    <input type="submit" class="btn btn-block" style="margin-bottom:20px ;" value="Save Task">
</form>
